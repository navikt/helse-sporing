<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <style>
        * { margin:0; padding: 0; }
        body {
            font-family: Arial;
            margin:30px
        }

        table {
            border-collapse: collapse;
        }

        table.diagram {
            width:4000px;
        }
        /* hendelse-celle */
        table.diagram > tbody > tr > td:first-child {
            background-color: lightgray;
            border:1px solid black;
            border-radius: 5px;
            word-break: break-all;
            text-align: center;
        }

        table.diagram > tbody > tr > td {
            margin-bottom: 10px;
        }

        /* arbeidsgiver-tabell */
        table.diagram > tbody > tr > td > table {
            border-bottom: 1px solid black;
        }

        /* arbeidsgiver-rad */
        table.diagram > tbody > tr > td > table tr:first-child > td {

        }

        table.diagram > tbody > tr > td > table tr:hover td {
            opacity:.5;
        }

        table.diagram > tbody > tr > td > table tr td:hover {
            box-shadow:0px 0px 0px 2px black inset;
        }

        /* arbeidsgiver-celle */
        table.diagram > tbody > tr > td > table tr > td:first-child {
            font-size: 22px;
            padding: 10px;
        }

        /* arbeidsgiver #1-celle */
        table.diagram > tbody > tr > td > table tr:first-child > td:first-child {
            color: red
        }

        /* arbeidsgiver #2-celle */
        table.diagram > tbody > tr > td > table tr:nth-child(2) > td:first-child {
            color: blue
        }

        /* tilstand-celle */
        table.diagram > tbody > tr > td > table tr > td:nth-child(n+2) {
            padding:10px;
            text-align: center;
        }

        td.uendret {
            background-color: lightgray !important;
        }

        div.tabell {

        }

        div.rad {
            display:flex;
        }

        div.celle {

        }

        div.tidslinje {

        }

        div.hendelse {
            border:5px solid black;
            padding-top:50px;
            width:200px;
            height:80px;
            text-align: center;
        }

        div.arbeidsgivere {
            padding-left: 20px;
        }

        div.tidslinje > div.rad {
            display: table;
            margin-bottom: 50px;
        }
        div.hendelse, div.arbeidsgivere {
            display: table-cell;
        }
        div.arbeidsgivere > div.tabell > div.rad {
            margin-bottom: 10px;
        }
        div.arbeidsgiver {
            padding:10px;
        }
        div.vedtaksperiode {
            padding:10px;
            background-color: lightgray
        }
        div.vedtaksperiode.endret {
            background-color: lightgreen;
        }

        div.vedtaksperiode.gap {
            margin-left: 20px;
        }

        /* første perioden på en tidslinje */
        div.arbeidsgiver+div.vedtaksperiode {
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
        }

        /* første gap-periode etter en annen gap-periode */
        div.vedtaksperiode.gap+div.vedtaksperiode.gap {
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
        }

        /* første gap-periode etter en forlengelse */
        div.vedtaksperiode:not(.gap)+div.vedtaksperiode.gap {
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
        }

        /* siste perioden på tidslinjen */
        div.rad div.vedtaksperiode:last-of-type {
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        /* første forlengelse etter en gap-periode */
        div.vedtaksperiode.gap+div.vedtaksperiode:not(.gap) {

        }
        /* en forlengelseperiode av en gap-periode */
        div.vedtaksperiode.gap+div.vedtaksperiode:not(.gap) {

        }
        /* en forlengelseperiode av en forlengelseperiode */
        div.vedtaksperiode:not(.gap)+div.vedtaksperiode:not(.gap) {

        }

        div.vedtaksperiode {
            width:300px;
        }
        div.arbeidsgivere div.rad {
            border-top:2px solid white;
            border-bottom:2px solid white;
        }
        div.arbeidsgivere div.rad:hover {
            border-top:2px solid aquamarine;
            border-bottom:2px solid aquamarine;
        }
        div.vedtaksperiode:hover {
            box-shadow:inset 0 0 0 5px aquamarine;
        }

        div.siste {
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        /* som som ikke kan matches:
            - en selvstendig gap-periode:  div.vedtaksperiode.gap+div.vedtaksperiode.gap <--- velge den første "div.vedtaksperiode.gap"
            - siste forlengelse-periode:   div.vedtaksperiode:not(.gap)+div.vedtaksperiode.gap <--- velge den første "div.vedtaksperiode:not(.gap)"
         */
    </style>
</head>

</body>
</html>
